<!doctype html>
<html lang="en">

<head>
    <title>Api Prefab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dan Weatherbee Web Developer - api Prefab">
    <meta name="theme-color" content="#ffffff">
    <link rel=stylesheet href="assets/css/styles/style.css">
</head>

<body>
    <div id="root">
        <div class="container" id="movie-card">
            <div class="fixed-top" id="selector">
                <h1>Movie API</h1>
                <h2>Available Methods</h2>
                <select autofocus id="calltype" name="call" onChange="API_CALL_POPULAR.call()">
                    <option value="none">Choose Call Type</option>
                    <option value="API_CALL_LATEST">Latest Movies</option>
                    <option value="API_CALL_POPULAR">Popular Movies</option>
                    <option value="API_CALL_ID">Search by ID</option>
                    <option value="API_CALL_LATEST_TV">Latest Tv</option>
                </select>
            </div>
        </div>
        <section class="content container" id="content-movies"></section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous">
    </script>
    <script>
    var StartTimeMs = Date.now();
    console.log("Start Load Execution Time - " + StartTimeMs + " Milliseconds");
    </script>
    <script src="assets/js/models/script1_api_model.js"></script>
    <script src="assets/js/objects/script2_api_obj_popular.js"></script>
    <script src="assets/js/objects/script3_api_obj_id.js"></script>
    <script src="assets/js/objects/script4.0_api_obj_latest.js"></script>
    <script src="assets/js/objects/script4.1_api_obj_latest_tv.js"></script>
    <script src="assets/js/objects/script4.2_api_obj_latest_tv_videos.js"></script>
    <script src="assets/js/methods/script5_api_caller.js"></script>
    <script src="assets/js/methods/script6_api_method_popular.js"></script>
    <script src="assets/js/methods/script7_api_method_latest.js"></script>
    <script src="assets/js/methods/script8_api_method_ID.js"></script>
    <script src="assets/js/methods/script9_api_method_latest_tv.js"></script>

    <script>
    var EndTimeMs = Date.now();
    console.log("End Load Execution Time - " + EndTimeMs + " Milliseconds");
    var TotalTime = EndTimeMs - StartTimeMs;
    console.log("Total Load Execution Time - " + TotalTime + " Milliseconds");
    </script>
</body>

</html>
